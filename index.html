<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd47ea96a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="title">
            <h3>To-Do List</h1>
            <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="list-input">
            <input type="text" class="todo-input
            " placeholder="Add your task">
            <button class="submit-button">Add</button>
        </div>
        <div class="todo-list">
            <div class="list-item">
                <label for="item-1">Build new project</label>
                <input type="checkbox" class="checkbox" id="item-1">
            </div>
            <div class="list-item">
                <label for="item-2">Finish todo list</label>
                <input type="checkbox" class="checkbox" id="item-2">
            </div>
        </div>

    </div>


    <script type="module" src="todo.js"></script>
</body>
</html>
